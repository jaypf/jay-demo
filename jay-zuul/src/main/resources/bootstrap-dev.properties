server.port=9490
spring.application.name=jay-zuul
#spring.cloud.loadbalancer.ribbon.enabled=false
spring.main.allow-bean-definition-overriding=true
#开启ribbon重试是true，关闭时需要设置为false
spring.cloud.loadbalancer.retry.enabled=true
spring.cloud.config.label=master
spring.cloud.config.profile=dev
#这种配置是configserver还单机情况，直接连接这个单机服务就行
#spring.cloud.config.uri=http://localhost:9890/
#configserver高可用配置
#开启configserver服务发现功能
spring.cloud.config.discovery.enabled=true
#服务发现的服务名称
spring.cloud.config.discovery.service-id=jay-config
#如果连接不上获取配置有问题，快速响应失败
spring.cloud.config.fail-fast=true
#默认重试的间隔时间，默认1000ms
spring.cloud.config.retry.multiplier=1000
#下一间隔时间的乘数，默认是1.1
#spring.cloud.config.retry.initial-interval=1.1
#最大间隔时间，最大2000ms
spring.cloud.config.retry.max-interval=2000
#最大重试次数，默认6次
spring.cloud.config.retry.max-attempts=6

eureka.instance.hostname=192.168.163.10
#服务续约，心跳的时间间隔
eureka.instance.lease-renewal-interval-in-seconds=30
#如果从前一次发送心跳时间起，90秒没接受到新的心跳，讲剔除服务
eureka.instance.lease-expiration-duration-in-seconds=90
#是否注册到eureka
eureka.client.fetchRegistry=true
#是否从eureka中拉取注册信息
eureka.client.registerWithEureka=true
#暴露eureka服务的地址
eureka.client.serviceUrl.defaultZone=http://admin:admin@${eureka.instance.hostname}:9090/eureka/
#表示eureka client间隔多久去拉取服务注册信息，默认为30秒
eureka.client.registry-fetch-interval-seconds=30

zuul.retryable=false
zuul.routes.jay-web.retryable=false
zuul.routes.jay-web.path=/web/**
zuul.routes.jay-web.service-id=jay-web
zuul.routes.jay-web.sensitive-headers=
zuul.routes.micro-order.path=/order/**
zuul.routes.micro-order.serviceId=jay-order
zuul.routes.micro-order.sensitive-headers=
zuul.routes.auth.path=/auth/**
zuul.routes.auth.serviceId=jay-author-security-db
zuul.routes.auth.sensitive-headers=
zuul.ignored-services=*
zuul.ignored-patterns=/**/local/**
zuul.routes.jay-zuul.path=/local/**
zuul.routes.jay-zuul.url=forward:/local
zuul.routes.blog.path=/blog/**
zuul.routes.blog.url=http://192.168.163.10:9090



ribbon.ConnectTimeout=10000
ribbon.ReadTimeout=200000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=50000000

spring.rabbitmq.host=172.24.141.23
spring.rabbitmq.port=5672
spring.rabbitmq.username=jay
spring.rabbitmq.password=jaypf
spring.cloud.bus.refresh.enabled=true
spring.cloud.bus.trace.enabled=true

management.endpoints.web.exposure.include=*