#生成秘钥指令
#keytool -genkeypair -alias jay-config -keyalg RSA -keystore jay-config.keystore -validity 365
#这里除了密码其他全填的的jay
#加密配置(需要放到bootstrap文件中)
encrypt:
  key-store:
    alias: jay-config
    location: jay-config.keystore
    password: 123456
    secret: 123456

eureka:
  instance:
    hostname: localhost
    #服务续约，心跳的时间间隔
    lease-renewal-interval-in-seconds: 30
    #如果从前一次发送心跳时间起，90秒没接受到新的心跳，讲剔除服务
    lease-expiration-duration-in-seconds: 90
  client:
    #是否注册到eureka
    fetchRegistry: true
    #是否从eureka中拉取注册信息
    registerWithEureka: true
    ##暴露eureka服务的地址
    serviceUrl:
      defaultZone: http://admin:admin@${eureka.instance.hostname}:9090/eureka/
    #表示eureka client间隔多久去拉取服务注册信息，默认为30秒
    registry-fetch-interval-seconds: 30
    #健康检测
    healthcheck:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'